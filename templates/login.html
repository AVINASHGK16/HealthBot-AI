<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - HealthBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border-t-4 border-teal-600">
        <h2 class="text-2xl font-bold text-teal-700 text-center mb-6">Welcome Back</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-teal-500" required>
            </div>
            <button type="submit" class="w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 transition">Login</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="/register" class="text-teal-600 font-bold hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
